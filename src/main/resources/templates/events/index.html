<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title>Coding Events</title>
</head>
<body>

<h1>All Events</h1>

<table>
    <thead>
    <tr>
        <th>Event</th>
        <th>Description</th>
        <th>Address</th>
    </tr>
    </thead>
    <tr th:each="event : ${events}">
        <td th:text="${event.key}"></td>
        <td th:text="${event.value}"></td>
        <td th:replace="fragments :: address"></td>
    </tr>
</table>

<!--        <li th:text="${event}"></li>-->
<!--    </th:block>-->
<!--</ul>-->
</body>
</html>
